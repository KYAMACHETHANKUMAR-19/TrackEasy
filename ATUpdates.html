  <style>
    body {

      text-align: center;

    h1 {
      margin-top: 30px;
      font-size: 36px;
    }

    .student-card {
      display: flex;
      justify-content: space-around;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin: 20px;
      padding: 20px;
    }

    .student-card img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .student-info {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .student-name {
      font-size: 24px;
      font-weight: bold;
      margin: 10px 0;
    }

    .student-grade {
      font-size: 18px;
      color: #4CAF50;
      margin-bottom: 5px;
    }

    .student-percentage {
      font-size: 18px;
      color: #2196F3;
      margin-top: 5px;
    }
  </style>
