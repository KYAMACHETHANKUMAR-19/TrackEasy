  <h1>Add Update's Details :</h1>
  <input type="text" id="myInput" placeholder="Enter Update's details here" style="height: 60px;width: 500px;">
  <button onclick="saveValue()">Add Updates</button>

  <script>
    function saveValue() {
      const inputElement = document.getElementById("myInput");
      const inputValue = inputElement.value;

      // Save the value in local storage
      localStorage.setItem("vedValue", inputValue);

      // Redirect to the other HTML page
      window.location.href = "AUpdates.html";
    }
  </script>
