    <h1>Add Homework Details :</h1>
    <input type="text" id="myInput" placeholder="Enter Meeting details here" style="height: 60px;width: 500px;">
    <button onclick="saveValue()">Add Homework</button>



    <script>
        function saveValue() {
        const inputElement = document.getElementById("myInput");
        const inputValue = inputElement.value;

        // Save the value in local storage
        localStorage.setItem("avedValue", inputValue);

        // Redirect to the other HTML page
        window.location.href = "AHomework.html";
        }
    </script>
</body>
