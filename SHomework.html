  <br>
  <button onclick="me()"><h2>Click here for Homeworks</h2></button>

<div id="outputContainer"></div>
<ul id="homework-list">
  <!-- Homework items will be dynamically added here -->
</ul>


<script>
  function me(){
    // Retrieve the value from local storage
    const avedValue = localStorage.getItem("avedValue");

    // Display the value in the output container
    const outputContainer = document.getElementById("outputContainer");
    outputContainer.textContent =  addhomework(avedValue); ;

    
    
    // Clear the stored value from local storage (optional)
    localStorage.removeItem("avedValue");
  }


  //admeetings
  function addHomeworkItem(description) {
    const homeworkList = document.getElementById("homework-list");
    const listItem = document.createElement("li");
    listItem.textContent = description;
    homeworkList.appendChild(listItem);
  }

  // Call this function with homework descriptions to add them to the list
  addHomeworkItem("Complete Math Exercise.");
  addHomeworkItem("Read Chapter 5 of History Book");

  function addhomework(avedValue){
    if(avedValue==null){
      
    }else{
      addHomeworkItem("Todays Homeworks are : "+avedValue);
    }
  }
</script>
