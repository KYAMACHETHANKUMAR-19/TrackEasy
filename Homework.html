<h1>Homework List</h1>
<ul id="homework-list">
  <!-- Homework items will be dynamically added here -->
</ul>
<input type="text" id="homew" placeholder="enter homeworks">
<button onclick="addhomework()">add homework</button>

</body>
<script>
  function addHomeworkItem(description) {
    const homeworkList = document.getElementById("homework-list");
    const listItem = document.createElement("li");
    listItem.textContent = description;
    homeworkList.appendChild(listItem);
  }

  // Call this function with homework descriptions to add them to the list
  addHomeworkItem("Complete math exercises");
  addHomeworkItem("Read chapter 5 of history book");

  function addhomework(){
    let a= document.getElementById("homew").value;
    addHomeworkItem(a);
  }
  // Add more homework items as needed
</script>
